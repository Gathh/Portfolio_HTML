  <h1>Meus Projetos no GitHub</h1> <br>
  <ul id="repo-list">Carregando...</ul>

  <script>
    async function fetchGitHubRepos() {
      const username = 'Gathh'; // Nome de usuário do GitHub cujos repositórios serão buscados

      try {
        const response = await fetch(`https://api.github.com/users/${username}/repos`); // Faz uma requisição para a API do GitHub para obter os repositórios do usuário

        if (!response.ok) {
          throw new Error(`Erro: ${response.status} ${response.statusText}`); // Lança um erro se a resposta não for valida
        }

        const repos = await response.json(); // Converte a resposta em JSON
        const repoList = document.getElementById('repo-list'); // Obtém o elemento da lista de repositórios no HTML
        repoList.innerHTML = ''; // Limpa a lista de repositórios

        repos.forEach(repo => {
          const listItem = document.createElement('li'); // Cria um item de lista para cada repositório
          listItem.innerHTML = `
                    <a href="${repo.html_url}" target="_blank">${repo.name}</a> 
                    <p>${repo.description || 'Sem descrição'}</p> 
                `;
          repoList.appendChild(listItem); // Adiciona o item de lista à lista de repositórios
        });
      } catch (error) {
        const repoList = document.getElementById('repo-list'); // Obtém o elemento da lista de repositórios no HTML
        repoList.innerHTML = 'Erro ao carregar os repositórios.'; // Exibe uma mensagem de erro na lista de repositórios
        console.error('Erro ao buscar repositórios:', error); // Exibe o erro no console
      }
    }

    fetchGitHubRepos(); // Chama a função para buscar os repositórios do GitHub
  </script>
